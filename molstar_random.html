<h3>ランダムPDB構造おみくじ</h3>

<!-- Molstar container -->
<center><div id="myViewer"></div></center>

<script>
  //Create plugin instance
  var viewerInstance = new PDBeMolstarPlugin();
  var l = 3;
  var c1 = "abcdefghijklmnopqrstuvwxyz0123456789";
  var c0 = "123456789";
  var c0l = c0.length
  var c1l = c1.length;
  var rw = c0[Math.floor(Math.random()*c0l)];
  for(var i=0; i<l; i++){
		    rw += c1[Math.floor(Math.random()*c1l)];
		    }
		    var molid = rw
		    //Set options (Checkout available options list in the documentation)
		    var options = {
		    moleculeId: molid, hideControls: 'true', expanded: 'true'
		    }

		    //Get element from HTML/Template to place the viewer
		    var viewerContainer = document.getElementById('myViewer');

		    //Call render method to display the 3D view
		    viewerInstance.render(viewerContainer, options);
		    </script>

<br>リロードするたびにランダムに構造を表示するだけ。<br>
ランダムな４文字をPDBにqueryしているだけなのでハズレがあります。
<br>
気が向いたらもうちょっと上手くやるように直します。
